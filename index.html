<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
        }

        #toggle:hover {
            background: #555;
        }

        #mode {
            position: fixed;
            top: 20px;
            right: 140px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            display: none;
        }

        #mode:hover {
            background: #555;
        }

        #numbers {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            display: none;
        }

        #numbers:hover {
            background: #555;
        }

        #hideBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 16px;
        }

        #hideBtn:hover {
            background: #555;
        }

        #digital {
            font-size: 80px;
            letter-spacing: 5px;
        }

        #analog {
            display: none;
        }

        .clock-face {
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
        }

        .marker {
            position: absolute;
            background: #fff;
            left: 50%;
            top: 0;
            transform-origin: center 200px;
        }

        .hour-marker {
            width: 4px;
            height: 20px;
            margin-left: -2px;
        }

        .minute-marker {
            width: 2px;
            height: 10px;
            margin-left: -1px;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #fff;
        }

        .hour {
            width: 6px;
            height: 120px;
            margin-left: -3px;
        }

        .minute {
            width: 4px;
            height: 160px;
            margin-left: -2px;
        }

        .second {
            width: 2px;
            height: 180px;
            margin-left: -1px;
            background: #f00;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            margin-left: -20px;
            margin-top: -20px;
            font-size: 24px;
            font-weight: bold;
        }

        .number.show {
            display: flex;
        }

        .number-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="toggle">ANALOG</button>
    <button id="mode">GLIDE</button>
    <button id="numbers">NUMBERS</button>
    <button id="hideBtn">:3</button>
    
    <div id="digital">00:00:00</div>
    
    <div id="analog">
        <div class="clock-face">
            <div id="markers"></div>
            <div id="clockNumbers"></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        const digital = document.getElementById('digital');
        const analog = document.getElementById('analog');
        const toggle = document.getElementById('toggle');
        const modeBtn = document.getElementById('mode');
        const numbersBtn = document.getElementById('numbers');
        const hideBtn = document.getElementById('hideBtn');
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');
        const markers = document.getElementById('markers');
        const clockNumbers = document.getElementById('clockNumbers');
        
        let isDigital = true;
        let isGliding = false;
        let showNumbers = false;
        let buttonsHidden = false;
        let animationFrame;

        for (let i = 0; i < 60; i++) {
            const marker = document.createElement('div');
            marker.className = i % 5 === 0 ? 'marker hour-marker' : 'marker minute-marker';
            marker.style.transform = `rotate(${i * 6}deg)`;
            markers.appendChild(marker);
        }

        for (let i = 1; i <= 12; i++) {
            const num = document.createElement('div');
            num.className = 'number';
            const angle = (i * 30 - 90) * Math.PI / 180;
            const radius = 160;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            num.style.transform = `translate(${x}px, ${y}px)`;
            const inner = document.createElement('div');
            inner.className = 'number-inner';
            inner.textContent = i;
            num.appendChild(inner);
            clockNumbers.appendChild(num);
        }

        toggle.addEventListener('click', () => {
            isDigital = !isDigital;
            if (isDigital) {
                digital.style.display = 'block';
                analog.style.display = 'none';
                modeBtn.style.display = 'none';
                numbersBtn.style.display = 'none';
                toggle.textContent = 'ANALOG';
            } else {
                digital.style.display = 'none';
                analog.style.display = 'block';
                modeBtn.style.display = 'block';
                numbersBtn.style.display = 'block';
                toggle.textContent = 'DIGITAL';
            }
        });

        modeBtn.addEventListener('click', () => {
            isGliding = !isGliding;
            modeBtn.textContent = isGliding ? 'TICK' : 'GLIDE';
            if (isGliding) {
                cancelAnimationFrame(animationFrame);
                animate();
            }
        });

        numbersBtn.addEventListener('click', () => {
            showNumbers = !showNumbers;
            const nums = document.querySelectorAll('.number');
            nums.forEach(n => {
                if (showNumbers) {
                    n.classList.add('show');
                } else {
                    n.classList.remove('show');
                }
            });
            numbersBtn.textContent = showNumbers ? 'MARKERS' : 'NUMBERS';
        });

        hideBtn.addEventListener('click', () => {
            buttonsHidden = !buttonsHidden;
            if (buttonsHidden) {
                toggle.style.display = 'none';
                modeBtn.style.display = 'none';
                numbersBtn.style.display = 'none';
            } else {
                toggle.style.display = 'block';
                if (!isDigital) {
                    modeBtn.style.display = 'block';
                    numbersBtn.style.display = 'block';
                }
            }
        });

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            const ms = isGliding ? now.getMilliseconds() : 0;

            digital.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

            const secondDeg = (s + ms / 1000) * 6;
            const minuteDeg = (m + (s + ms / 1000) / 60) * 6;
            const hourDeg = ((h % 12) + (m + (s + ms / 1000) / 60) / 60) * 30;
            
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }

        function animate() {
            updateClock();
            if (isGliding) {
                animationFrame = requestAnimationFrame(animate);
            }
        }

        setInterval(() => {
            if (!isGliding) {
                updateClock();
            }
        }, 1000);
        
        updateClock();
    </script>
</body>
</html>
