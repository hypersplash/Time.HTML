<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
        }

        #toggle:hover {
            background: #555;
        }

        #digital {
            font-size: 80px;
            letter-spacing: 5px;
        }

        #analog {
            display: none;
        }

        .clock-face {
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #fff;
        }

        .hour {
            width: 6px;
            height: 120px;
            margin-left: -3px;
        }

        .minute {
            width: 4px;
            height: 160px;
            margin-left: -2px;
        }

        .second {
            width: 2px;
            height: 180px;
            margin-left: -1px;
            background: #f00;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="toggle">ANALOG</button>

    <div id="digital">00:00:00</div>

    <div id="analog">
        <div class="clock-face">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        const digital = document.getElementById('digital');
        const analog = document.getElementById('analog');
        const toggle = document.getElementById('toggle');
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        let isDigital = true;

        toggle.addEventListener('click', () => {
            isDigital = !isDigital;
            if (isDigital) {
                digital.style.display = 'block';
                analog.style.display = 'none';
                toggle.textContent = 'ANALOG';
            } else {
                digital.style.display = 'none';
                analog.style.display = 'block';
                toggle.textContent = 'DIGITAL';
            }
        });

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            digital.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

            const secondDeg = (s / 60) * 360;
            const minuteDeg = ((m + s / 60) / 60) * 360;
            const hourDeg = ((h % 12 + m / 60) / 12) * 360;

            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
